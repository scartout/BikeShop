<html lang="en">
<head>
<title>Bike Shop</title>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="description" content="Colo Shop Template"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css"></link>
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css"></link>
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css"></link>
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css"></link>
<link rel="stylesheet" type="text/css" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.css"></link>
<link rel="stylesheet" type="text/css" href="styles/categories_styles.css"></link>
<link rel="stylesheet" type="text/css" href="styles/categories_responsive.css"></link>
<link rel="stylesheet" type="text/css" href="minified/styles/styles.min.css"></link>
</head>

<body>

<div class="super_container">

	<div th:include="fragments/partials :: header"></div>

	<div class="container product_section_container">
		<div class="row">
			<div class="col product_section clearfix">
			<div class="user_review_container d-flex flex-column flex-sm-row">
			<div class="col-md-12 col-sm-12">
				<form class="form-signin" action="#" method="post" th:action="@{/updateProduct}">
					<div class="col-md-12 col-sm-12">
			        	<h5 class="form-signin-heading">Add product</h5>
				        <p>Name: <input class="fullWidth" placeholder="Name" required="required" type="text" name="name" th:value="${product.name}"/></p>
				        <p>SKU: <input class="fullWidth" placeholder="SKU" required="required" type="text" name="sku" th:value="${product.sku}"/></p>
				        <p>Description short: <input class="fullWidth" placeholder="Description short" required="required" type="text" name="descriptionShort" th:value="${product.descriptionShort}"/></p>
				        <p>Description long: <input class="fullWidth" placeholder="Description short:" required="required" type="text" name="descriptionLong" th:value="${product.descriptionLong}"/></p>
				        <p>Size information: <input class="fullWidth" placeholder="M, S, L, XL, XLL" required="required" type="text" name="descriptionSize" th:value="${product.descriptionSize}"/></p>
				        <p>Price: <input class="fullWidth" placeholder="Price" required="required" type="number" name="price" min="0" step="0.01" th:value="${product.price}"/></p>
				        <p>Vat [%]: <input class="fullWidth" placeholder="e.g. 23%" required="required" type="number" name="vat" min="0" max="99.99" step="0.01" th:value="${product.vat}"/></p>
				        <p>Main image: <input class="fullWidth" placeholder="Main image:" required="required" type="text" name="mainImage" th:value="${product.mainImage}"/></p>
				        <p>Image 2: <input class="fullWidth" placeholder="Image 2:" type="text" name="imageSecond" th:value="${product.imageSecond}"/></p>
				        <p>Image 3: <input class="fullWidth" placeholder="Image 3:" type="text" name="imageThird" th:value="${product.imageThird}"/></p>
				        <input type="hidden" name="id" th:value="${product.id}"/>
				        <p>Category: 
				        <select class="fullWidth" name="categoryName">
				        	<div th:each="category: ${categories}">
	  							<div th:switch="${category.name}"> 
	  							<p th:case="${product.category.name}">
	  								<option selected="selected" th:text="*{category.name}"></option>
	  							</p>	
	  							<p th:case="*">
									<option th:text="*{category.name}"></option>
								</p>
								</div>
							</div>
						</select></p>
				        <p>Manufacturer: 
				        <select class="fullWidth" name="manufacturerName">
				        	<div th:each="manufacturer: ${manufacturers}">
	  							<div th:switch="${manufacturer.name}"> 
	  							<p th:case="${product.manufacturer.name}">
	  								<option selected="selected" th:text="*{manufacturer.name}"></option>
	  							</p>	
	  							<p th:case="*">
									<option th:text="*{manufacturer.name}"></option>
								</p>
								</div>
							</div>
						</select></p>
			        	<button class="fullWidth filter_button" type="submit" value="Submit"><span>Update</span></button>
		    		</div>
		    	</form>
	    	</div>	
			</div>
			</div>
		</div>
	</div>

	<div th:include="fragments/partials :: footer"></div>

</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/Isotope/isotope.pkgd.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script src="js/categories_custom.js"></script>
</body>

</html>
