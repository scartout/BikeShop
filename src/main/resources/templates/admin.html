<!DOCTYPE html>
<html lang="en">
<head>
<title>Bike Shop</title>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="description" content="Colo Shop Template"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css"></link>
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css"></link>
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css"></link>
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css"></link>
<link rel="stylesheet" type="text/css" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.css"></link>
<link rel="stylesheet" type="text/css" href="styles/categories_styles.css"></link>
<link rel="stylesheet" type="text/css" href="styles/categories_responsive.css"></link>
</head>

<body>

<div class="super_container">

	<!-- Header -->

	<header class="header trans_300">

		<!-- Top Navigation -->

		<div class="top_nav">
			<div class="container">
				<div class="row">
					<div class="col-md-6"></div>
					<div class="col-md-6 text-right">
						<div class="top_nav_right">
							<ul class="top_nav_menu">

								<!-- My Account -->
								
								<li class="account">
									<a href="#">
										My Account
										<i class="fa fa-angle-down"></i>
									</a>
									<ul class="account_selection">
										<li th:switch="${session.isEmpty()}">
	  									<p th:case="true">
											<li><a th:href="@{/login}"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign In</a></li>
											<li><a th:href="@{/register}"><i class="fa fa-user-plus" aria-hidden="true"></i>Register</a></li>
										</p>
  										<p th:case="false">
  											<form action="logmeout" th:action="@{/logout}" method="post" name="someForm">
											</form>
											<li><a href="#" onclick="document.someForm.submit();"><i class="fa fa-sign-out" aria-hidden="true"></i>Log out</a></li>
    										<li><a th:href="@{/settings}"><i class="fa fa-sign-out" aria-hidden="true"></i>Settings</a></li>
    									</p>
    									</li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Main Navigation -->

		<div class="main_nav_container">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-right">
						<div class="logo_container">
							<a th:href="@{/}">Bike<span>Shop<img src="images/bike.png" height="42" width="42"/></span></a>
						</div>
						<nav class="navbar">
							<ul class="navbar_menu">
								<li><a th:href="@{/products?id=1}">Race</a></li>
								<li><a th:href="@{/products?id=2}">MTB</a></li>
								<li><a th:href="@{/products?id=3}">Cross</a></li>
								<li><a th:href="@{/products?id=4}">City</a></li>
								<li><a th:href="@{/products?id=5}">Accesories</a></li>
								<li><a th:href="@{/contact}">Contact</a></li>
							</ul>
							<ul class="navbar_user">
								<li><a th:href="@{/search}"><i class="fa fa-search" aria-hidden="true"></i></a></li>
								<li><a th:href="@{/orders}"><i class="fa fa-truck" aria-hidden="true"></i></a></li>
								<li class="checkout">
									<a th:href="@{/cart}">
										<i class="fa fa-shopping-cart" aria-hidden="true"></i>
										<span id="checkout_items" class="checkout_items" th:text="${session.countOrders}"></span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>

	</header>

	<div class="fs_menu_overlay"></div>

	<div class="container product_section_container">
		<div class="row">
			<div class="col product_section clearfix">
			<div class="user_review_container d-flex flex-column flex-sm-row">
	    		<form class="form-signin" action="#" th:action="@{/productnew}">
		        	<button class="filter_button" type="submit" value="Product"><span>New product</span></button>
	    		</form>
	    		<form class="form-signin" action="#" th:action="@{/productlist}">
		        	<button class="filter_button" type="submit" value="Product"><span>Edit product</span></button>
	    		</form>
	    		<form class="form-signin" action="#" th:action="@{/ordersedit}">
		        	<button class="filter_button" type="submit" value="Product"><span>Orders confirmation</span></button>
	    		</form>
			</div>
			</div>
		</div>
	</div>
	
	<div class="container product_section_container">
		<div class="row">
			<div class="col product_section clearfix">
			<div class="user_review_container d-flex flex-column flex-sm-row">
				<form class="form-signin" action="#" method="post" th:action="@{/addProducer}">
		        	<h5 class="form-signin-heading">Add producer</h5>
			        <p>Producer name:<input placeholder="Producer name" required="required" type="text" name="name" /></p>
		        	<button class="filter_button" type="submit" value="Submit"><span>Add producer</span></button>
	    		</form>
	    		<form class="form-signin" action="#" method="post" th:action="@{/addCategory}">
		        	<h5 class="form-signin-heading">Add category</h5>
			        <p>Category name:<input placeholder="Category name" required="required" type="text" name="name" /></p>
		        	<button class="filter_button" type="submit" value="Submit"><span>Add category</span></button>
	    		</form>
			</div>
			</div>
		</div>
	</div>

	<!-- Footer -->

	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="footer_nav_container d-flex flex-sm-row flex-column align-items-center justify-content-lg-start justify-content-center text-center">
						<ul class="footer_nav">
							<li><a href="#">Blog</a></li>
							<li><a href="#">FAQs</a></li>
							<li><a href="contact.html">Contact us</a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="footer_social d-flex flex-row align-items-center justify-content-lg-end justify-content-center">
						<ul>
							<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a></li>
							<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="footer_nav_container">
						<div class="cr">Â©2018 All Rights Reserved. Template by <a href="#">Colorlib</a></div>
					</div>
				</div>
			</div>
		</div>
	</footer>

</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/Isotope/isotope.pkgd.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script src="js/categories_custom.js"></script>
</body>

</html>
