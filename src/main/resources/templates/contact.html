<!DOCTYPE html>
<html lang="en">
<head>
<title>Bike Shop</title>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="description" content="Colo Shop Template"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css"></link>
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css"></link>
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css"></link>
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css"></link>
<link rel="stylesheet" href="plugins/themify-icons/themify-icons.css"></link>
<link rel="stylesheet" type="text/css" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.css"></link>
<link rel="stylesheet" type="text/css" href="styles/categories_styles.css"></link>
<link rel="stylesheet" type="text/css" href="styles/categories_responsive.css"></link>
<link rel="stylesheet" type="text/css" href="styles/contact_styles.css"></link>
<link rel="stylesheet" type="text/css" href="styles/contact_responsive.css"></link>
<link rel="stylesheet" type="text/css" href="minified/styles/styles.min.css"></link>
<script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>

<div class="super_container">

	<div th:include="fragments/partials :: header"></div>

	<div class="container contact_container">
		<div class="row">
			<div class="col">

			</div>
		</div>

		<!-- Map Container -->

		<div class="row">
			<div class="col">
				<div id="google_map">
					<div class="map_container">
						<div id="map"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Contact Us -->

		<div class="row">

			<div class="col-lg-6 contact_col">
				<div class="contact_contents">
					<h1>Contact Us</h1>
					<p>There are many ways to contact us. You may drop us a line, give us a call or send an email, choose what suits you the most.</p>
				</div>

				<!-- Follow Us -->

				<div class="follow_us_contents">
					<h1>Follow Us</h1>
					<ul class="social d-flex flex-row">
						<li><a href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/scartout" style="background-color: #3a61c9"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
						<li><a href="http://www.twitter.com/share?url=https://github.com/scartout" style="background-color: #41a1f6"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
						<li><a href="https://github.com/scartout" style="background-color: #333"><i class="fa fa-github" aria-hidden="true"></i></a></li>
					</ul>
				</div>

			</div>

			<div class="col-lg-6 get_in_touch_col">
				<div class="get_in_touch_contents">
					<h1>Get in touch with us!</h1>
					<p>Fill out the form below to receive a free and confidential.</p>
					<form action="#" method="post">
						<div>
							<input id="input_name" class="form_input input_name input_ph" type="text" name="name" placeholder="Name" required="required" data-error="Name is required."></input>
							<input id="input_email" class="form_input input_email input_ph" type="email" name="email" placeholder="E-mail" required="required" data-error="Valid email is required."></input>
							<textarea id="input_message" class="input_ph input_message" name="message"  placeholder="Message" rows="5" required="required" data-error="Please, write us a message."></textarea>
						</div>
						<div>
							<button id="review_submit" type="submit" class="red_button message_submit_btn trans_300" value="Submit">Send message</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>

	<div th:include="fragments/partials :: footer"></div>

</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/Isotope/isotope.pkgd.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key;=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
<script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script src="js/contact_custom.js"></script>
<script src="minified/js/util.js"></script>
</body>

</html>
